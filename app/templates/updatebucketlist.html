{% block body %}
 <h1>Dream Tracker</h1>
    <p>Update Bucketlist </p>
    <form action = "" method ="POST">
        <div Class="form-group"> 
            <label for = "name">Name : </label>
            <input Class="form-control" type = "text" name = "name" value="{{bucketlist.name}}">
        </div>
        <div Class="form-group">
            <label for = "description">Description : </label>
            <textarea Class ="form-control"  name = "description" row ="3">{{bucketlist.description}}</textarea>
        </div>
        <button type = "submit" Class="btn btn-primary pull-right">Save</button>
    </form>
    <p></p>
{% endblock %}
